<style type="text/css">
body {
	font-family:Arial, sans-serif;
	overflow:hidden;
	height:100%;
	width:100%;
	margin:0;
}

/* Style the tab */
.tab {
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
}

/* Style the buttons that are used to open the tab content */
.tab button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
	width: 100%;
	height: 100%;
    display: none;
    padding: 6px 12px;
    border: 1px solid #ccc;
    border-top: none;
    animation: fadeEffect 1s; /* Fading effect takes 1 second */
}

/* Go from zero to full opacity */
@keyframes fadeEffect {
    from {opacity: 0;}
    to {opacity: 1;}
}

.diagram {
	border:1px solid #ddd;
	display:inline-block;
	vertical-align:top;
	border-radius:3px;
	overflow:hidden;
	font-size:14pt;
	cursor:pointer;
	margin:5px;
}

#errorMsg {
  position:absolute;
  bottom:10px;
  left:0px;
  right:0px;
  text-align:center;
  overflow:hidden;
  color:red;
  opacity: 0;
  transition: opacity 1s; 
}

#errorMsg.fade {
  opacity: 1;
}
</style>
</head>
